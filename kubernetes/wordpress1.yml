---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress1-ingress
  namespace: amber
spec:
  rules:
    - host: wordpress1.example.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  wordpress1
                port:
                  number: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: wordpress1
  namespace: amber
spec:
  selector:
    app: wordpress1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress1
  namespace: amber
  labels:
    app: wordpress1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress1
  template:
    metadata:
      labels:
        app: wordpress1
    spec:
      nodeSelector:
        env: amber
      containers:
      - name: wordpress1
        image: wordpress
        ports:
        - containerPort: 80
        env:
            - name: DB_HOST
              value: mysql
            - name: DB_USER
              value: root
            - name: DB_PASS
              value: secretword